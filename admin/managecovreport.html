<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Covid-19 Reports</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/stylesheet.css"
    />
    <script
      src="https://kit.fontawesome.com/c2eb2d7176.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="container">LOGO HERE</div>
      <hr />
      <div class="container">
        <a href="manageresidents.html">
          <div class="navcontrol">
            <i class="fa-solid fa-house-chimney"></i>
            <span>Manage Residents</span>
          </div>
        </a>
        <a href="managecovreport.html">
          <div class="selected navcontrol">
            <i class="fa-solid fa-flag"></i>
            <span>Manage Cov-19 Reports</span>
          </div>
        </a>
      </div>
      <hr />
      <div class="bottom container">
        <div class="profilebox">
          <div><i class="fa-solid fa-circle-question"></i></div>
          <div class="wordprofilebox">
            <div style="font-weight: bold"><span>Need help?</span></div>
            <div><span>Please check our FAQ</span></div>
          </div>
          <div><button>FAQ</button></div>
        </div>
        <div class="logout">
          <button><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="glass">
        <div class="dashboard">
          <div class="leftdash">
            <div class="up">
              <div style="color: grey"><span>Pages /</span></div>
              <div style="margin-left: 0.2rem">
                <span>Manage Covid-19 Reports</span>
              </div>
            </div>
            <div style="font-weight: bold">
              <span>Manage Covid-19 Reports</span>
            </div>
          </div>
          <div class="rightdash">
            <div>
              <form>
                <input type="text" placeholder="Search.." />
              </form>
            </div>
            <div class="status"><span>LOW RISK</span></div>
            <a href="profileadmin.html"
              ><div><i class="fa-solid fa-user"></i><span>User</span></div></a
            >
            <a href="index.html"
              ><div><i class="fa-solid fa-gear"></i></div
            ></a>
            <a href="index.html"
              ><div><i class="fa-solid fa-bell"></i></div
            ></a>
          </div>
        </div>
        <div class="face">
          <div class="statsboard">
            <div class="stats">
              <div class="statsbody">
                <span>Today's Report</span>
                <div>
                  <span>23</span>
                  <span>+55%</span>
                </div>
              </div>
              <i class="fa-solid fa-hand-holding-medical fa-xl"></i>
            </div>
            <div class="stats">
              <div class="statsbody">
                <span>Today's Active Cases</span>
                <div>
                  <span>11</span>
                  <span>+61%</span>
                </div>
              </div>
              <i class="fa-solid fa-virus-covid fa-xl"></i>
            </div>
            <div class="stats">
              <div class="statsbody">
                <span>Today's Report</span>
                <div>
                  <span>23</span>
                  <span>+55%</span>
                </div>
              </div>
              <i class="fa-solid fa-hand-holding-medical fa-lg"></i>
            </div>
            <div class="stats">
              <div class="statsbody">
                <span>Today's Report</span>
                <div>
                  <span>23</span>
                  <span>+55%</span>
                </div>
              </div>
              <i class="fa-solid fa-hand-holding-medical fa-lg"></i>
            </div>
          </div>
          <div class="reportboard">
            <div class="rightreport">
              <div class="searchreport"></div>
              <div class="reportlist"></div>
            </div>
            <div class="leftreport"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
